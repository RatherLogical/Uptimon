<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Uptimon Backend</title>

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="pageContent">
        <div class="installerLogoContainer">
            <img class="installerLogo" src="./static/uptimonLogo.png">
        </div>
        <div class="installerInfo">
            <h2>Application Installer</h2>
        </div>
        <div class="inputsContainer">
            <div class="messageContainer messageError" id="message" style="display: none;"></div>
            <div class="inputGroup">
                <label for="timezone">Timezone</label>
                <input type="text" placeholder="America/New_York" class="input" id="timezone">
                <div class="helpText">
                    <a href="https://en.wikipedia.org/wiki/List_of_tz_database_time_zones" target="_blank">
                        Use "TZ database name" from the table
                    </a>
                </div>
            </div>
            <div class="inputGroup">
                <label for="db_host">Database Host</label>
                <input type="text" placeholder="127.0.0.1" class="input" id="db_host">
            </div>
            <div class="inputGroup">
                <label for="db_name">Database Name</label>
                <input type="text" placeholder="uptimon" class="input" id="db_name">
            </div>
            <div class="inputGroup">
                <label for="db_user">Database User</label>
                <input type="text" placeholder="uptimon" class="input" id="db_user">
            </div>
            <div class="inputGroup">
                <label for="db_pass">Database Password<div class="requiredAsterisk">*</div></label>
                <input type="text" class="input" id="db_pass">
            </div>
            <div class="buttonContainer">
                <button class="installButton" id="installUptimon">Install</button>
            </div>
        </div>
    </div>

    <footer>
        <script type="text/javascript" src="./index.js"></script>
    </footer>
</body>

</html>
